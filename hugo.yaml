baseURL: https://pitasaga.com/
languageCode: en-us
title: P.I.T.A. Saga
theme: PaperMod

caches:
  images:
    dir: ":cachedir/images"

enableRobotsTXT: true

minify:
  disableXML: false
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
#  author: Eric Ekholm

# Home Page

  author: "Eric Ekholm"

  profileMode:
    enabled: true # needs to be explicitly set
    title: Eric Ekholm
    subtitle: "Mind over matter - if you don't mind, it don't matter"
    imageUrl: "981-200x200.jpg"
    imageWidth: 200 prof
    imageHeight: 200
    imageTitle: profileMode image
    buttons:
      - name: Posts
        url: posts
      - name: Projects
        url: projects

  homeInfoParams:
    Title: HomeInfo Eric Ekholm
    Content: A pain-in-the-ass adventure through learning

  
  socialIcons:
    - name: soundcloud
      url: https:example.com # TODO
    - name: steam
      url: "https://steamcommunity.com/id/pitasaga"
    - name: github
      url: "https://github.com/pitasaga"

# Formatting
  DateFormat: "January 2, 2006"
  defaultTheme: auto

# Interaction
#  ShowShareButtons: true
#  ShowWordCount: true
  ShowReadingTime: true
  hideAuthor: true

# Edit post
  editPost:
    URL: "mailto://eric@pitasaga.com?subject=Change Request for:  "
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

# Navigation
#  ShowBreadCrumbs: true
  ShowPostNavLinks: true
#  ShowTOC: true

# SEO
  env: production
  keywords: [Blog, Portfolio, PaperMod] # TODO

# Misc.
#  mainSections:   # breaks archive & navigation
#    - Posts

# Seach Options
  fuseOpts:
    
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.1
    minMatchCharLength: 3
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  footer:
    text: # TODO disclaimer

