baseURL: https://pitasaga.com/
languageCode: en-us
title: Sitename
theme: PaperMod

caches:
  caches.images:
    dir: ":cachedir/images"

enableRobotsTXT: true

minify:
  disableXML: false
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
#  author: Eric Ekholm

# Home Page

  author: "Eric Ekholm"

  profileMode:
    enabled: false # needs to be explicitly set
    title: profileMode name
    subtitle: profileMode subtitle
    imageUrl: "981-200x200.jpg"
    imageWidth: 200 prof
    imageHeight: 200
    imageTitle: profileMode image
    buttons:
      - name: profileMode-Posts
        url: posts
      - name: profileMode-Projects
        url: projects

  homeInfoParams:
    Title: HomeInfo Title
    Content: HomeInfo Content
  
  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

# Formatting
  DateFormat: "January 2, 2006"
  defaultTheme: auto

# Interaction
#  ShowShareButtons: true
#  ShowWordCount: true
  ShowReadingTime: true
  hideAuthor: true

# Edit post
  editPost:
    URL: "mailto://mail@example.com?subject=Change Request for:  "
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

# Navigation
#  ShowBreadCrumbs: true
  ShowPostNavLinks: true
#  ShowTOC: true

# SEO
  env: production
  keywords: [Blog, Portfolio, PaperMod]

# Misc.
#  mainSections:   # breaks archive & navigation
#    - Posts

# Seach Options
  fuseOpts:
    
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.1
    minMatchCharLength: 3
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: Home
      title: Home
      pageRef: /
      weight: 10

    - name: Posts
      title: Posts
      pageRef: /posts
#     pre: <i class="fa-solid fa-code"></i>
      weight: 20

    - name: Tags
      title: Tags
      pageRef: /tags
      weight: 25

    - name: Projects
      title: Projects
      pageRef: /projects
      weight: 30

    - name: Archive
      title: Archive
      pageRef: /archive
      weight: 40

    - name: Links
      title: Links
      pageRef: /links
      weight: 45

    - name: Search
      title: Search
      pageRef: /search
      weight: 50
